<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::div.content})}">
<head>
    <title>404 Not Found</title>
</head>
<div class="content">
    <div class="error-container">
        <h1 style="border: none; font-size: 6em; color: var(--coral-accent); margin-bottom: 0;">404</h1>
        <h2 th:text="${title} ?: 'Page Not Found'" style="color: var(--text-dark); margin-top: 0; font-size: 2em;">Error Title</h2>
        <p th:text="${message} ?: 'The requested package or resource could not be found on this server. Please check the URL.'" style="font-size: 1.1em; color: var(--text-muted);"></p>
        <a th:href="@{/package}" class="btn btn-secondary" style="margin-top: 30px;">Go to Package List</a>
        <a th:href="@{/}" class="btn btn-primary" style="margin-top: 30px;">Go to Homepage</a>
    </div>
    
    <style>
        .error-container { text-align: center; padding: 80px 0; background-color: var(--peach-soft); border-radius: 12px; box-shadow: var(--shadow-subtle);}
    </style>
</div>
</html>
